<html>
    <head>
        <title>Incluindo Video e Audio no HTML5</title>
    </head>
    <body>
        <h2>Incluindo Video</h2>
        <video controls>
            <source src="video/movie.mp4" type="video/mp4">
        </video>
        <h2>Incluindo Audio</h2>
        <audio controls>
            <source src="music/horse.ogg" type="audio/ogg">
        </audio>
    </body>
</html>
